<body>
<div class="container">
	
	<button onclick="order()">Refresh</button>
	<input type="button" value="Refresh">
	<hr>
	<select onchange="order()" id="coffee">Refresh</button>
		<option>Latte</option>
		<option>Mocha</option>
		<option>Espress</option>
	</select>

	<input onkeyup="typing(this)">

	<script type="text/javascript">

		function typing(t){
			var v = t.value.toUpperCase()
			t.value = v
		}

		function order() {
			var c = document.getElementById('coffee').value;
			alert(c);
		}

		function search() {
			alert("Searching ...")
		}	

	</script>

</div>
