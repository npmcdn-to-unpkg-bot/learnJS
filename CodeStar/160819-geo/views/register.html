<% include header.html %>
<div class="container">
	<h1>Register New User</h1>
	<form method="post">
		<input name="name" 
			class="form-control"
			autofocus
			placeholder="Your Name" >
		<input name="email" 
			class="form-control"
			placeholder="Email" >
		<input name="password"
			type="password" 
			class="form-control"
			placeholder="Password" >
		<button type="submit"
			class="btn btn-primary">
			Register</button>
	</form>

</div>
