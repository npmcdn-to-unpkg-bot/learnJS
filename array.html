		function maximum(a) {
			var max = a[0];
			for (i = 1; i < a.length; i++) {
				if(max < a[i]) {
					max = a[i];
				}
			}
			return max;
		}

			var checkpoint = a.length / 2
			var x = a.length - 1

			for(i = 0; i < checkpoint; i++) {
				temp = a[i];
				a[i] = a[x];
				a[x] = temp;
				x--
			}
			return a;
		}
